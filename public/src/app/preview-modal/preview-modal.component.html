<div id="car">
    <car class="carPreview"></car>
  </div>
<div id="PDFcontent">
    
  <div class="modal-header">
    <div class="modal-title pull-left">{{specs.name}}</div>
    <button type="button" class="close pull-right" (click)="modalService._hideModal(1)" aria-label="Close">
      <span aria-hidden="true" id="x">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="details">
      <div class="row">
        <div class="col-xs-3">
          Details
        </div>
      </div>
      <div class="row">
        <div *ngFor='let detail of details'>
          <div class="col-xs-6 col-md-5">
            <div class="blockquote-box blockquote-primary clearfix">
              <div  class="square pull-left">
                <i *ngIf="detail.name != 'Total'" class="material-icons">{{detail.icon}}</i>
              </div>
              
                <b>{{detail.name}}</b>
              
              <p>{{detail.desc}}</p>
              <p *ngIf="detail.price != '0'">Price:
                <span style="color:#cb9f3d">{{detail.price}} $</span>
              </p>
            </div>

          </div>

        </div>
   
      </div>
    </div>
   
  </div>
</div>

<div class="modal-footer">
  <div class='box foo col-sm-4 pdf' (click)="downloadPDF()">
    GET
    <span style="color:#cb9f3d">PDF</span>
  </div>

</div>
