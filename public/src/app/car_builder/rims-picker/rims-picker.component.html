<div class="container RimsPicker">
 
    <div *ngFor="let rim of rims" 
      (click)="onRimChange(rim)"
      [class.active]="selectedRim.rimId == rim.ID"
      class="col-md-2 Rim">
      <img src="{{rim.img}}" class="rimsIcon">
     
    </div>

    <div class="col-md-4 rimDescription"> {{selectedRim.name}}</div>
</div>
