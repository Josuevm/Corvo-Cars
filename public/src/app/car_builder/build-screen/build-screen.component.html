<div class="row buildScreen">

    <div class="car">
        <div class="bodyImage" id="bodyImage" [ngStyle]="{backgroundImage:'url(' + getBackground(0) + ')'
        ,backgroundRepeat:'no-repeat',backgroundPosition: 'center center',backgroundSize: '90%'}">
            
        </div>

        <!-- Luces, Vidrio, Llantas-->
        <div class="extraImage" id="extraImage" [ngStyle]="{backgroundImage:'url(' + getBackground(1) + ')'
        ,backgroundRepeat:'no-repeat',backgroundPosition: 'center center',backgroundSize: '90%'}">
        </div>

        <!-- Aros -->
        <div class="rimsImage" id="rimsImage"[ngStyle]="{backgroundImage:'url(' + rimPath + ')'
        ,backgroundRepeat:'no-repeat',backgroundPosition: 'center center',backgroundSize: '90%'}">
        </div>
    </div>

    <div [ngSwitch]="buildOption">

        <div *ngSwitchCase="'color'">
            <color-picker (colorChanged)="setColor($event)"></color-picker>
        </div>

        <div *ngSwitchCase="'motor'">
            <app-general-feature-picker [type]="'motors'"></app-general-feature-picker>
            <h1>Motor</h1>
        </div>

        <div *ngSwitchCase="'extras'">
            <!--Replace with component to be loaded-->
            <h1>Extras</h1>
        </div>

        <div *ngSwitchCase="'inside'">
            <app-general-feature-picker [type]="'interiors'"></app-general-feature-picker>
        </div>

        <div *ngSwitchCase="'rims'">
            <rims-picker (rimsChanged)="setRims($event)"></rims-picker>
        </div>

        <div *ngSwitchDefault>
            <color-picker (colorChanged)="setColor($event)"></color-picker>
        </div>
    </div>

    <div class='box foo button' (click)="showPreview()">Preview</div>
</div>
