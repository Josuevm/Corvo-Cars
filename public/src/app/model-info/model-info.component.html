<div [ngSwitch]="model">

    <!-- Si vamos a cargar imagenes desde base de datos- esto se puede mejorar y quitar el switch de josue y la repeticion de css y codigo  -->
    <div *ngSwitchCase="'Corvo Imperiale'">
        <div class="imperiale-container">
            <div class="modelName">{{model}}</div>
            <div class="iconsContainer">
                <div *ngFor="let feature of features; let i = index">

                    <div class="card-container">
                        <div class="card">
                            <div class="side">
                                <div class="icon" id="{{getID(feature)}}"></div>
                            </div>
                            <div class="side back">{{feature}}</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class='box foo col-sm-4 col-md-offset-4 col-sm-offset-4'
            (click)="onCustomize()">
                CUSTOMIZE YOUR OWN!
            </div>

        </div>
    </div>
